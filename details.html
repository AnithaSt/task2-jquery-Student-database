<body class="login-page">
	<div class="page-header header-filter" style="background-image: url('assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<div class="card card-signup">
							<div class="header header-primary text-center">
								<h4 class="card-title">Add Details</h4>
							</div>
							<p class="description text-center">Or Be Classical</p>
							<div class="card-content">

								<div class="input-group">
									<span class="input-group-addon">
										
									</span>
									<input type="text" class="form-control" id="studentname" placeholder="Name..." required>
								 <p id="nameError"></p>
								</div>

								<div class="input-group">
									<span class="input-group-addon">
										
									</span>
									<input type="email" class="form-control" id="email" placeholder="Email..."required>
								</div>
								<div class="input-group">
									<span class="input-group-addon"></span>
									<select class="form-control" id="gender">
        								<option>Gender</option>
        								<option>Female</option>
        								<option>Male</option>
        								<option>Others</option>
      								</select>
								</div>
								<div class="input-group">
									<span class="input-group-addon">		
									</span>
									<input type="number" placeholder="Age..." id="age" class="form-control" required>
								</div>
								<div class="input-group">
									<span class="input-group-addon">		
									</span>
									<input type="number" placeholder="Aadhaar No..." id="aadhaar" class="form-control" required>
								</div><br>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">face</i>
									</span>
									<input type="file" id="file-upload" accept=".gif,.jpg,.jpeg,.png">
								</div>
									
							</div>
							<div class="footer text-center">
							<input type="button" class="btn btn-primary mb-5" value="Register" onclick="register()">
							</div>
					</div>
				</div>
			</div>
		</div>
    </div> 
</body>
<script>
	var user=[];
	var fileContent;
	 window.addEventListener("load", function() {
   document.getElementById("file-upload").onchange = function(event) {
   var reader = new FileReader();
   reader.readAsDataURL(event.srcElement.files[0]);
   var me = this;
   reader.onload = function () {
        fileContent = reader.result;
      console.log(fileContent);
  }
}});

	function register() {
			var data1 = JSON.parse(localStorage.getItem('studentdetail'));
			
	     if(!data1){
	     		var username = document.getElementById('studentname').value;
		var email = document.getElementById('email').value;
		var gender = document.getElementById('gender').value;
		var age = document.getElementById('age').value;
		var aadhaar = document.getElementById('aadhaar').value;
		var data = {
				username:username,
				email:email,
				gender:gender,
				age:age,
				aadhaar:aadhaar,
				image:fileContent
		}
		console.log(data);
		user.push(data);
		localStorage.setItem('studentdetail',JSON.stringify(user));
		if (username=='') {
			alert('Enter the name')
		}
		else if (email=='') {
			alert('Enter the Email')
		}
		else if (age=='') {
			alert('Enter the age')
		}
		else if (aadhaar=='') {
			alert('Enter the Aadhaar No')
		}
		else{
		location.replace("index.html")
		}
		
	}else{
		for(let i=0;i<data1.length;i++){
				user.push(data1[i])
			}
		var username = document.getElementById('studentname').value;
		var email = document.getElementById('email').value;
		var gender = document.getElementById('gender').value;
		var age = document.getElementById('age').value;
		var aadhaar = document.getElementById('aadhaar').value;
		var data = {
				username:username,
				email:email,
				gender:gender,
				age:age,
				aadhaar:aadhaar,
				image:fileContent
		}
		console.log(data);
		user.push(data);
		localStorage.setItem('studentdetail',JSON.stringify(user));
		if (username=='') {
			alert('Enter the name')
		}
		else if (email=='') {
			alert('Enter the Email')
		}
		else if (age=='') {
			alert('Enter the age')
		}
		else if (aadhaar=='') {
			alert('Enter the Aadhaar No')
		}
		else{
		location.replace("index.html")
		}

	}
	}

</script>
