<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/ani.css">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Register Page </title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-kit.css?v=1.2.0" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="login-page">
	<div class="page-header header-filter" style="background-image: url('assets/img/shkolnoe.jpg'); background-size: cover; background-position: top center;">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<div class="card card-signup">
							<div class="header header-danger text-center">
								<h4 class="card-title">Add Details</h4>
							</div>
							<p class="description text-center">Or Be Classical</p>
							<div class="card-content">

								<div class="input-group">
									<span class="input-group-addon">
										
									</span>
									<input type="text" class="form-control" id="studentname" placeholder="Name..." required>
								 <p id="nameError"></p>
								</div>

								<div class="input-group">
									<span class="input-group-addon">
										
									</span>
									<input type="email" class="form-control" id="email" placeholder="Email..."required>
								</div>
								<div class="input-group">
									<span class="input-group-addon"></span>
									<select class="form-control" id="gender">
        								<option>Gender</option>
        								<option>Female</option>
        								<option>Male</option>
        								<option>Others</option>
      								</select>
								</div>
								<div class="input-group">
									<span class="input-group-addon">		
									</span>
									<input type="number" placeholder="Age..." id="age" class="form-control" required>
								</div>
								<div class="input-group">
									<span class="input-group-addon">		
									</span>
									<input type="number" placeholder="Aadhaar No..." id="aadhaar" class="form-control" required>
								</div><br>
								
									
							</div>
							<div class="footer text-center">
							<input type="button" class="btn btn-danger mb-5" value="Submit" id="butt">
							</div>
					</div>
				</div>
			</div>
		</div>
    </div> 
</body>
	
	<script type="text/javascript" src="js/detail.js"></script>

	<script src="assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/material.min.js"></script>

	<!--    Plugin for Date Time Picker and Full Calendar Plugin   -->
	<script src="assets/js/moment.min.js"></script>

	<!--	Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/   -->
	<script src="assets/js/nouislider.min.js" type="text/javascript"></script>

	<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker   -->
	<script src="assets/js/bootstrap-datetimepicker.js" type="text/javascript"></script>

	<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select   -->
	<script src="assets/js/bootstrap-selectpicker.js" type="text/javascript"></script>

	<!--	Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/   -->
	<script src="assets/js/bootstrap-tagsinput.js"></script>

	<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput   -->
	<script src="assets/js/jasny-bootstrap.min.js"></script>

	<!--    Plugin For Google Maps   -->
	

	<!--    Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc    -->
	<script src="assets/js/material-kit.js?v=1.2.0" type="text/javascript"></script>
</html>
